<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="two-bar">
        <div class="bar1">
            <img class="img1" src="./img/complete.png" alt="Complete">
            <div class="psp1">
                <h3 class="percentage">100%</h3>
                <h5 class="status">Completed</h5>
                <div class="progress">
                    <div class="progress2"></div>
                </div>
                
            </div>
        </div>
        <div class="bar2">
            <img class="img1" src="./img/shipping.png" alt="Complete">
            <div class="psp1">
                <h3 class="percentage">30%</h3>
                <h5 class="status">Shipping ...</h5>
                <div class="progress">
                    <div class="progress3"></div>
                </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
